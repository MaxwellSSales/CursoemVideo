<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags em HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elemetos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar e cada caso.
    </p>
    <ul type="square">
      <li title="Use a tag <p>">Parágrafos</li>
      <li title="Use a tag <h1>...<h6>">Títulos</li>
      <li title="Use a tag <img>">Imagens</li>
      <li title="Use a tag <abbr>">Abreviações</li>
      <li title="Use a tag <code>">Códigos-Fontes</li>
      <li title="Use as tags <ol> e <li>">Listas numeradas</li>
      <li title="Use as tags <ul> e <li>">Listas com demarcadores</li>
    </ul>
  </body>
</html>
