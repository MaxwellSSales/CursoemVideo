<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Box</title>
    <style>
      .container {
        display: flex;
        flex-flow: row wrap;
        background-color: lightsalmon;
      }

      .item {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
        flex: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Exemoplo de Bloco A</div>
      <div class="item">Exemoplo de Bloco B</div>
      <div class="item">Exemoplo de Bloco C</div>
      <div class="item">Exemoplo de Bloco D</div>
      <div class="item">Exemoplo de Bloco E</div>
      <div class="item">Exemoplo de Bloco F</div>
      <div class="item">Exemoplo de Bloco G</div>
    </div>
  </body>
</html>
