<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vpideo está hospedado no meu próprio servidor.</p>

  <video width="460" height="315" poster="imagens/zen.jpg" controls loop frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      <source src="midia/Meu-Video.mkv" type="video/mkv">
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/Meu-Video.webm" type="video/webm">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

  </video>

  <h1>Inserindo Vídeos do Youtube</h1>
  <iframe width="460" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=y_dlxYczrGG54Ukr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  
</body>
</html>
